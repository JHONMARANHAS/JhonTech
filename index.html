        <div class="card fade-slide" style="position:absolute; top:0; left:0; width:100%; opacity:0; transition:opacity 1s ease;">

      <!-- Bot√µes -->
      <button id="prev" aria-label="Anterior" style="position:absolute; left:10px; top:50%; transform:translateY(-50%); background:var(--primary); border:none; padding:10px; border-radius:50%; cursor:pointer;">‚¨Ö</button>
      <button id="next" aria-label="Pr√≥ximo" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); background:var(--primary); border:none; padding:10px; border-radius:50%; cursor:pointer;">‚û°</button>

      <!-- Indicadores -->
      <div id="indicators" style="display:flex; justify-content:center; gap:10px; margin-top:20px;">
        <span class="dot" data-index="0" style="width:12px; height:12px; border-radius:50%; background:var(--primary); display:inline-block; cursor:pointer;"></span>
        <span class="dot" data-index="1" style="width:12px; height:12px; border-radius:50%; background:#444; display:inline-block; cursor:pointer;"></span>

    </div>
  </section>

  <style>
    .avatar {
      width:80px;
      height:80px;
      border-radius:50%;
      margin-bottom:15px;
      transform: scale(0.9);
      transition: transform 1s ease;
    }
    .fade-slide[style*="opacity: 1"] .avatar {
      transform: scale(1);
    }

    /* Cursor piscando */
    #typing-title {
      border-right: 3px solid var(--primary);
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: var(--primary); }
    }
  </style>

  <script>
    // efeito de digita√ß√£o
    const title = "üí¨ O que nossos clientes dizem";
    let i = 0;
    const typingElement = document.getElementById("typing-title");

    function typeWriter() {
      if (i < title.length) {
        typingElement.textContent += title.charAt(i);
        i++;
        setTimeout(typeWriter, 80); // velocidade da digita√ß√£o
      }
    }
    typeWriter();

    // carrossel
    const slides = document.querySelectorAll('.fade-slide');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const dots = document.querySelectorAll('.dot');
    let index = 0;
    const total = slides.length;

    function showSlide(i) {
      index = (i + total) % total;
      slides.forEach((slide, idx) => {
        slide.style.opacity = idx === index ? '1' : '0';
      });
      updateDots();
    }

    function updateDots() {
      dots.forEach((dot, i) => {
        dot.style.background = i === index ? 'var(--primary)' : '#444';
      });
    }

    next.addEventListener('click', () => showSlide(index + 1));
    prev.addEventListener('click', () => showSlide(index - 1));

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        showSlide(parseInt(dot.dataset.index));
      });
    });

    setInterval(() => {
      showSlide(index + 1);
    }, 5000);

    showSlide(0);
  </script>
